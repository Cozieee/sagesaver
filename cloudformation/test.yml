AWSTemplateFormatVersion: 2010-09-09
Description: >
    A cheaper sagemaker-studio-like jupyter environment made for AWS new-comers.
    Comes pre-bundled with a database (Mongo/MySQL), cost-saving measures like
    automatic inactivity  detection (adjustable), optional shared notebook 
    repository (EFS), and fast environment & notebook launch speeds.
Parameters:
    DBType:
        Type: String
        Description: Type of database to host
        Default: Mongo
        AllowedValues:
            - Mongo
            - Mysql
    DBInstanceType:
        Type: String
        Description:
            "Type of EC2 instance to launch. Recommended - Micro: testing |
            T3: Small-scale, volatile r/w | M5: Mid-Scale | R5: Large-Scale"
        Default: r5.large
        AllowedValues:
            - t2.micro
            - t3.micro
            - t3.small
            - t3.medium
            - t3.large
            - t3.xlarge
            - t3.2xlarge
            - m5.large
            - m5.xlarge
            - m5.2xlarge
            - m5.4xlarge
            - m5.8xlarge
            - r5.large
            - r5.xlarge
            - r5.2xlarge
            - r5.4xlarge
            - r5.8xlarge
    DBKeyPair:
        Type: AWS::EC2::KeyPair::KeyName
        Description: Keypair used to ssh into database
        AllowedPattern: .+
        ConstraintDescription: is required
    DBUsername:
        Type: String
        Description: Username used to connect to database
        Default: Admin
        MinLength: 1
        MaxLength: 40
        AllowedPattern: ^[a-zA-Z0-9]*$
        ConstraintDescription: has invalid length or characters
    DBPassword:
        Type: String
        Description: Password used to connect to database
        Default: dsuMLppftw21
        MinLength: 8
        MaxLength: 40
        AllowedPattern: ^[a-zA-Z0-9]*$
        ConstraintDescription: has invalid length or characters
        NoEcho: true
    DBSize:
        Type: Number
        Description: Size of the database (GB)
        Default: 20
        MinValue: 1
        ConstraintDescription: must be at least 1 GB
    DBInactiveLimit:
        Type: Number
        Description: Minutes database can be inactive (no queries) before shutting down
        Default: 30
        MinValue: 5
        MaxValue: 1440
    JournalSize:
        Type: Number
        Description: Size (GB) of EBS volume reserved for Mongo journal. 20% of data size is suggested.
        Default: 4
        MinValue: 1
        ConstraintDescription: must be at least 1 GB
    LogSize:
        Type: Number
        Description: Size (GB) of EBS volume reserved for Mongo Log. 10% of data size is suggested.
        Default: 2
        MinValue: 1
        ConstraintDescription: must be at least 1 GB
    Linux2AMI:
        Type: AWS::SSM::Parameter::Value<AWS::EC2::Image::Id>
        Description: Image used for instances
        Default: /aws/service/ami-amazon-linux-latest/amzn2-ami-hvm-x86_64-gp2
        ConstraintDescription: cannot be changed
Conditions:
    IsMongo: !Equals [!Ref DBType, Mongo]
    IsMysql: !Equals [!Ref DBType, Mysql]
Metadata:
    AWS::CloudFormation::Interface:
        ParameterGroups:
            - Label:
                  default: Database
              Parameters:
                  - DBType
                  - DBInstanceType
                  - DBKeyPair
                  - DBUsername
                  - DBPassword
                  - DBSize
                  - DBInactiveLimit
            - Label:
                  default: MongoDB [IF SELECTED]
              Parameters:
                  - JournalSize
                  - LogSize
            - Label:
                  default: Enforced Configurations [DO NOT CHANGE]
              Parameters:
                  - Linux2AMI
        ParameterLabels:
            DBType:
                default: DMS Type
            DBInstanceType:
                default: EC2 Instance Type
            DBUsername:
                default: Username
            DBPassword:
                default: Password
            DBKeyPair:
                default: EC2 Key Pair
            DBSize: 
                default: Storage Size
            DBInactiveLimit:
                default: Inactive Time Limit
            JournalSize:
                default: Journal Size
            LogSize:
                default: Log Size
            Linux2AMI:
                default: EC2 Instance Base AMI
Mappings:
    DBMap:
        Mongo:
            Port: 27017
        Mysql:
            Port: 3046
    Template:
        UserData:
            OnBoot: |
                Content-Type: multipart/mixed; boundary="//"
                MIME-Version: 1.0
                --//
                Content-Type: text/cloud-config; charset="us-ascii"
                MIME-Version: 1.0
                Content-Transfer-Encoding: 7bit
                Content-Disposition: attachment; filename="cloud-config.txt"

                #cloud-config
                cloud_final_modules:
                - [scripts-user, always]

                --//
                Content-Type: text/x-shellscript; charset="us-ascii"
                MIME-Version: 1.0
                Content-Transfer-Encoding: 7bit
                Content-Disposition: attachment; filename="userdata.txt"
Resources:
    DBSecret:
        Type: AWS::SecretsManager::Secret
        Properties:
            Name: !Sub ${AWS::StackName}-Database-Secret
            Description: !Sub ${DBType} database credentials for ${AWS::StackName} SageSaver stack
            SecretString: !Sub
                - |
                    {
                        "username": "${DBUsername}",
                        "password": "${DBPassword}",
                        "port": "${DBPort}",
                        "host": "${DBHost}"
                    }
                - DBPort: !FindInMap [DBMap, !Ref DBType, Port]
                  DBHost: localhost
                #   DBHost: !GetAtt DatabaseInstance.PrivateIp
        Metadata:
            AWS::CloudFormation::Designer:
                id: bb502e68-dac5-4d6a-8387-058944e3fc85